<script type="text/javascript">
    seajs.use('./javascripts/common.js', function (main) {
        var ace = new main.comm();

        var amendPassword = JSON.parse(localStorage.getItem("adminPassword"));

        //数据确认
        $('.notazirez').click(function () {
            var old_usname = $(".old_usname").val();
            var new_usname = $(".new_usname").val();
            var new_usname2 = $(".new_usname2").val();

            if (old_usname.length <= 3) {
                $('.error-span1').show();
                $('.error-span2').hide();
                $('.error-span3').hide();
                $('.error-span4').hide();
                $("#error-modal2").modal();
                return false

            } else if (new_usname.length <= 3 || new_usname2.length <= 3) {
                $('.error-span1').hide();
                $('.error-span2').show();
                $('.erroe-span3').hide();
                $('.erroe-span4').hide();
                $("#error-modal2").modal();
                return false

            } else if (new_usname === new_usname2) {
                $('.error-span1').hide();
                $('.error-span2').hide();
                $('.error-span3').hide();
                $('.error-span4').show();
                $("#error-modal2").modal();
                return false
            }
            //显示进度条
            $(".progress").show();
            amendPassword.password = new_usname2;
            ace.ajaxPost("/user/update", amendPassword, function (data) {
                if (data.type === 0) {
                    $(".progress").hide();
                    $("#error-modal").modal();
                    window.location.href = "tea_send.html"
                } else {
                    $("#lg-modal1").modal();
                    setTimeout(function () {
                        $("#lg-modal1").modal("hide");
                    }, 800);
                }
            })

        })

    })
</script>
