<script type="text/javascript">
    seajs.use('./javascript/common.js', function (main) {
        var ace = new main.comm();
        var mo = new models();
        var logins = JSON.parse(localStorage.getItem("login"));

        ace.ajaxGet("/user/read", function (data) {
            var sxid = ace.regex("id", logins.id, data);
            localStorage.setItem('adminPassword', JSON.stringify(sxid));
            $("#ids").val(sxid.id);
            $("#passwords").val(sxid.password);
            $("#loginNames").val(sxid.loginName);
            $("#userNames").val(sxid.userName);
            if (sxid.email === null) {
                $("#emails").val("");
            } else {
                $("#emails").val(sxid.email);
            }
            if (sxid.tel === null) {
                $("#tels").val("");
            } else {
                $("#tels").val(sxid.tel);
            }
            $("#numbers").val(sxid.number);

            if (sxid.sex === 0) {
                $("#sexs0").prop('checked', true);
            } else {
                $("#sexs1").prop('checked', true);
            }
        })
        //数据保存
        $(".notazirez").click(function () {
            mo.numcs("/user/update", "forms", "", function (data) {
                if (data.type === 0) {
                    $("#error-modal").modal();
                    window.location.href = "tea_send.html";
                }
            })
        })
    })
</script>
