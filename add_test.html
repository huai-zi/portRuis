<script type="text/javascript">
    seajs.use('./javascripts/common.js', function (main) {
        var ace = new main.comm();
        ace.localHref("#test_close", "test.html");
        window.seleIds = [];

        var options = [
            {"data": "id"},
            {
                "data": "remarks",
                "render": function (data, type, full, set) {
                    var inpu = "<label style='width: 100%;cursor:pointer'>" +
                        "<input name='id' type='checkbox' " +
                        "class='checkSelect checkedSe" +
                        full.id + "' value='" + full.id + "'>" +
                        "</label>"
                    return inpu
                }
            },
            {"data": "name"},
            {
                "data": "position",
                "render": function (data, type, full, set) {
                    var substrs = full.position.substr(0, 18) + "...";
                    return substrs;
                }
            },
            {
                "data": "position",
                "render": function (data, type, full, set) {
                    return "2018-04-20"
                }
            }
        ];

        ace.datatables('model.json', options, [0, 1, 2, 3, 4], function (data) {

            //点击编辑
            var aa1 = '';
            var aa2 = '';
            window.aa5 = '';
            $('.notazirez').click(function () {
                aa1 = $(this).parent().parent().children().eq(0).text();
                $(data.aoData).each(function (i, v) {
                    if (+aa1 === v._aData.id) {
                        localStorage.setItem("project", JSON.stringify(v._aData));
                    }
                })
                window.location.href = "amend_project.html"
            });

            //回掉函数获取加载的数据信息


            $(".removeShuju").click(function () {
                window.aa5 = $(this).parent().parent().children().eq(0).text();
                aa2 = $(this).parent().parent().children().eq(1).text();
                $("#modal_remove").text(aa2);
                $("#error-modal").modal();
            });
            $(".checkSelect").on("change", function () {
                var vals = $(this).val();
                if ($(this).is(':checked')) {
                    if (window.seleIds.join().indexOf(vals) === -1) {
                        window.seleIds.push(vals);
                    }

                } else {
                    window.seleIds.forEach(function (v, i) {
                        if (v === vals) {
                            window.seleIds.splice(i, 1);
                        }
                    })

                }
                //获取的选中的id值数组化
                console.log(seleIds);
            })

        });
        //设备变化
        var mo = new models();
        var local = JSON.parse(localStorage.getItem("test"));
//        $('#facility').val(local.facility);//设备Id
        $('#facility').val(local.facilityT);
//        $('#curriculum').val(local.course);//课程id
        $('#curriculum').val(local.courseT);


    })
