<script id="peinsders" type='text/html'>
    {{if ex === 1}}
    {{each tem}}
    <div class="col-xs-12 col-sm-4 col-md-3">
        <div class="peinsder-imgas" old="{{$value.id}}">
            <div>
                <div>
                    <img src="{{$value.img}}" title="{{$value.imgTitle}}">
                </div>
                <h4 class="text-center">{{$value.imgTitle}}</h4>
            </div>
        </div>
    </div>
    {{/each}}
    {{else}}
    {{each tem}}
    <div class="col-xs-12 col-sm-4 col-md-3">
        <div class="peinsder-imgas1" old="{{$value.id}}" zips="{{$value.package}}">
            <div>
                <div>
                    <img src="{{$value.img}}" title="{{$value.imgTitle}}">
                </div>
                <h4 class="text-center">{{$value.imgTitle}}</h4>
            </div>
        </div>
    </div>
    {{/each}}
    {{/if}}
</script>
<script type="text/javascript">
    /*实例化构造函数*/
    var pe = new PE();
    pe.templates('peinsder.json', "", 'peinsder-box');
