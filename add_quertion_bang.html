<script type="text/javascript">
    localStorage.setItem('arrChecked', JSON.stringify(""));

    seajs.use('./javascripts/common.js', function (main) {
        var ace = new main.comm();
        ace.localHref(".removeShuju", "./question-bang.html");
        ace.change("#modelImg", "#model_img");
    })
    $(function () {
        $('.big_da').click(function () {
            return false
        })
        $('.big_da > img').click(function () {
            return false
        })
        $('.click_close').on('click', function () {
            $(this).parent().css("display", "none");
        })

        var mo = new models();
        //点击添加判断
        $('#notazirez').click(function () {
            mo.selectJc("forms", "warm-xinxi", function () {
                mo.numcs(url, "forms", "", function () {
                    window.location.href = "question-bang.html";
                })
            });
        });

        //点击备选项添加
        $("#add_checked").click(function () {
            $('#remove_checked').show();
            var val = $('.tive_text').val();
            var arr = [];
            arr.push(val);
            var arrs = JSON.parse(localStorage.getItem('arrChecked'));
            localStorage.setItem('arrChecked', JSON.stringify(arr));
            if (arrs.length >= 1) {
                arr = arrs;
                arr.push(val);
                localStorage.setItem('arrChecked', JSON.stringify(arr));
            }
            var htmll = mo.createHtml(arr, 0);
            $("#createHTml").html(htmll.html);
            $('#selecteds').html(htmll.radios)
            $('.tive_text').val("");
        })
        //删除备选项
        $("#remove_checked").click(function () {
            var inputSelect = $('#createHTml input[name="selectOption"]');
            var inputRadios = $('#selecteds input[name="selects"]');
            var arrs = JSON.parse(localStorage.getItem('arrChecked'));

            inputSelect.each(function (i, v) {
                if ($(v).is(':checked')) {
                    $(v).parent().next().remove();
                    $(v).parent().remove();
                    $(inputRadios[i]).parent().next().remove();
                    $(inputRadios[i]).parent().remove();
                    //同时删除数据并进行渲染
                    arrs = mo.removeArray(arrs, $(v).attr('data-text'));
                    localStorage.setItem('arrChecked', JSON.stringify(arrs));
                }

            })
            if (arrs.length === 0) {
                $(this).hide()
            }
            var htmll = mo.createHtml(arrs, 0);
            $("#createHTml").html(htmll.html);
            $('#selecteds').html(htmll.radios)

        })

        $('#steam_shiti').on('change', function () {
            switch ($(this).val()) {
                case "0":
                    $('.steam_shiti0').show();
                    $('.steam_shiti1').hide();
                    $('.steam_shiti2').hide();
                    break;
                case "1"://操作题
                    $('.steam_shiti0').hide();
                    $('.steam_shiti1').show();
                    $('.steam_shiti2').hide();
                    var arrs = JSON.parse(localStorage.getItem('arrChecked'));
                    var htmll = mo.createHtml(arrs, 1);
                    $('#createHTml1').html(htmll.html);
                    break;
                default://问答题
                    $('.steam_shiti0').hide();
                    $('.steam_shiti1').hide();
                    $('.steam_shiti2').show();
                    break;
            }
        })
    })
</script>
