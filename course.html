<script type="text/javascript">
    seajs.use('./javascripts/common.js', function (main) {
        var ace = new main.comm();
        var modelz = new models();

        var options = [
            {"data": "id"},
            {"data": "name"},
            {"data": "parentName"},
            {
                "data": "image",
                "render": function (data, type, full, set) {
                    var a = "";
                    a = '<img src="' + data + '" alt="">';
                    return a
                }
            },
            {
                "data": "note",
                "render": function (data, type, full, set) {
                    if (full.note === null || full.note === undefined) {
                        return ""
                    } else {
                        return full.note
                    }
                }
            },
            {
                "data": "note",
                "render": function (data, type, full, set) {
                    /*返回的数据拼接*/
                    return "<button type='button' class='btn1 course_bj notazirez'>编辑</button><button type='button' class='btn1 course_remove removeShuju' data-toggle='modal' data-target='#lg-modal1'>删除</button>"
                }
            }
        ];

        var fac = [];
        var fac1 = [];
        window.tre = '';
        ace.ajaxGet("/course/read", function (data) {
            $(data).each(function (i, v) {
                if (v.parentId !== 0) {
                    fac.push(v);
                }else{
                    fac1.push(v);

                }
            })
            localStorage.setItem("courses", JSON.stringify(fac1));

            modelz.datatables(fac, options, [2, 3, 4, 5], function (data) {

                //点击编辑
                var aa1 = '';
                window.aa5 = '';
                $('.notazirez').click(function () {
                    aa1 = $(this).parent().parent().children().eq(0).text();
                    $(data.aoData).each(function (i, v) {
                        if (+aa1 === v._aData.id) {
                            localStorage.setItem("course", JSON.stringify(v._aData));
                        }
                    })
                    window.location.href = "amend_course.html"
                });
                //回掉函数获取加载的数据信息
                $(".removeShuju").click(function () {
                    window.aa5 = $(this).parent().parent().children().eq(0).text();
                    $(data.aoData).each(function (i, v) {
                        if (+aa5 === v._aData.id) {
                            $("#course_name").text(v._aData.name);
                            $("#course_sle").text(v._aData.parent);
                            $("#course_img").text(v._aData.image);
                            $("#course_xs").text(v._aData.training);
                            $("#course_steam").text(v._aData.test);
                            $("#course_bz").text(v._aData.note);

                        }
                    });
                    window.tre= $(this).parent().parent()[0];

                })
            })
        })


        //删除传送数据
        $('.itm_qx').click(function () {
            var dataset = {
                "id": window.aa5
            };
            $(".progress").show();

            modelz.ajaxform("/course/delete", dataset, function () {
                $(".progress").hide();
                var table = $('.data-table').DataTable();
                table.row(window.tre).remove().draw();
            })
            //取到id,与数据进行对比,加载模态框

        })
    })

    $(function () {

        $('.big_da').click(function () {
            return false
        })
        $('.big_da > img').click(function () {
            return false
        })
        $('.click_close').on('click', function () {
            $(this).parent().css("display", "none");
        })

        //编辑模型

    })
</script>
