<style>
    .peinsder-box {
        padding: 3px !important;
    }

    .onile-box .col-sm-3 {
        min-height: inherit !important;
    }

    .onile-box .col-sm-3, .onile-box .col-sm-9 {
        min-height: inherit !important;
    }

    .heard_top {
        line-height: 35px;
        background-color: rgb(31, 167, 193);
        font-size: 18px;
        font-weight: bolder;
        padding: 2px 10px;
        color: #fff;
        border-radius: 5px;
        margin: 0 -14px;
    }

    .heard_top i {
        margin-right: 10px;
    }

    .onile-box .col-sm-3 ul {
        margin: 0 -14px !important;

    }

    #prevs {
        display: none;
    }

    .subject-action {
        padding-top: 30px;
    }

    h4 {
        padding: 0 !important;
        color: #fff;
    }

    h3 {
        border-bottom: 1px solid #e7eaec;
        padding-bottom: 10px;
    }

    .subject-question p {
        font-size: 14px;
        font-weight: 700;
        line-height: 20px;
        margin-left: 0 !important;
    }

    .col-xs-7 {
        margin-left: 30px !important;
    }

    .btn {
        background: transparent;
        border: 1px solid #e7eaec;
        margin-bottom: 0px !important;
    }

    .onile-box .col-sm-3 ul li a {
        font-size: 20px !important;
        line-height: 54px !important;
    }

    .onile-box .col-sm-3 ul {
        /*border: 1px solid #ccc;*/
        background-color: transparent !important;
        color: rgb(51, 122, 183);
        padding-left: 20px;
    }

    #tip1 {
        margin: 30px 0 0 0;
        text-align: center;
        font-size: 16px;
    }

    .box {
        width: 160px;
        height: 160px;
        margin: 0 20px 20px 0;
        border-radius: 5%;
        float: left;
        position: relative;
        text-align: center;
        background-color: navajowhite;
    }

    .box img {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 20px auto;
        max-width: 100%;
        max-height: 100%;
        outline: none;
    }

    #bgbox {
        display: none;
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 10001;
        opacity: .70;
        filter: alpha(opacity=70);
    }

    #boxshow {
        display: none;
        position: absolute;
        top: 25%;
        left: 22%;
        width: 53%;
        height: 49%;
        padding: 8px;
        border: 8px solid #E8E9F7;
        background-color: white;
        z-index: 10002;
        overflow: hidden;
    }

    #boxshow img {
        width: 100%;
        height: 100%;
    }

    #boxflash {
        display: none;
        position: absolute;
        top: 20%;
        left: 10%;
        width: 80%;
        height: 60%;
        padding: 8px;
        border: 8px solid #E8E9F7;
        background-color: white;
        z-index: 10002;
        overflow: hidden;
    }

    #close_btn, #close_btn2 {
        position: absolute;
        right: 0;
        top: 0;
    }

    #lable-count {
        padding: 0 10px;
        border-radius: 5px;
        opacity: 0.3;
        font-size: 20px;
        filter: alpha(opacity=30);
        background-color: coral;
    }

    #flash-content {
        z-index: -1;
        overflow: auto;
    }

    #flash2 {
        width: 100%;
        height: 100%;
    }

    .panel-body div b {
        color: #fff;
        padding: 0 12px;
        height: 23px;
        line-height: 23px;
        margin-top: 11px;
        border-radius: 30px;
        font-size: 14px;
        background-color: forestgreen;
    }

    .panel-body div a {
        text-decoration: none;
        cursor: pointer;
        color: #fff;
        padding: 0 12px;
        height: 23px;
        line-height: 23px;
        margin-top: 11px;
        border-radius: 30px;
        font-size: 14px;
        margin-left: 5px;
        font-weight: 600;
    }

    .panel-body div strong {
        font-size: 24px;
        color: #000;
        font-weight: 600;
    }

    .btn-lg, .btn-group-lg > .btn {
        padding: 3px 16px;
    }

    #peinsder-box {
        padding-top: 80px;
    }

    .onile-box {
        height: 100%;
    }

    body {
        overflow: hidden;
    }

    .panel-body {
        padding: 0;
        margin: 0 -14px;
    }

    .panel-body > div {
        padding: 0 24px;
    }

    .panel-body div {
        margin: 0 -14px;
        line-height: 44px;
    }

    #menu {
        overflow-x: hidden;
    }

    .bga {
        background-color: rgb(210, 245, 251);
        margin-bottom: 3px !important;

    }

    .bga:hover {
        background-color: rgb(210, 245, 251) !important;
    }

    #subject-main {
        height: 100%;
    }

    .org {
        background-color: orange !important;
    }

    video {
        cursor: pointer;
        display: none;
    }

    .close {
        font-size: 40px;
        color: #ccc;
        margin: 20px;
        opacity: 1;
    }

    .close:hover {
        color: #fff;
    }

    .img_big {
        width: 200px;
        height: 200px;
        display: table-cell;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        line-height: 200px;
    }

    .img_big img {
        display: inline-block;
        width: 100%;
        cursor: pointer;
    }

    .img_margin {
        display: inline-block;
        margin: 20px;
    }
</style>

<script type="text/javascript">
    $(function () {
        $(".img_big").click(function () {
            var imgSrc = $(this).children("img").attr("src");
            $(".modelImg").attr("src", imgSrc);
