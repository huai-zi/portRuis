<script type='text/javascript'>

        /*模态框的状态*/
        $('#primary-modal').modal({
            keyboard: false,
            backdrop: false,
            show: false
        })
        var password = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,21}$/;
        $('.btn-block').on('click',function(){

            /*密码验证*/
            if (password.test($("#password2").val())) {
                $('.password-yanzheng').hide()
            }else{
                /*失败的样式*/
                $('.password-yanzheng').show()
                return false
            }
            /*验证两次密码的强度*/
            if ($('#password2').val() === $("#password3").val()) {
                $('.password-yanzheng1').hide()
                var dataSet = {
                    newPassword:$("#password3").val()
                };

                /*发送新密码*/
                $.ajax({

                })

            }else{
                /*失败的样式*/
                $('.password-yanzheng1').show()
                return false
            }


        })
    })
