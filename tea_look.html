<script id="papers" type="text/html">
    {{each shiti as value index}}
    <div class="tab-pane" role="tabpanel" id="collapseOne{{index}}">
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                题型
            </div>
            <div class="col-xs-10">
                <input type="text" class="form-control" readonly disabled value="{{ttm(value.type)}}">
            </div>
        </div>
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                所属课程
            </div>
            <div class="col-xs-10">
                <span data-kcId="{{value.courseId}}"> {{value.courseName}}</span>
            </div>
        </div>
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                题干
            </div>
            <div class="col-xs-10">
                <textarea name="" id="" class="form-control" cols="30" rows="5" readonly disabled>{{value.body}}
                </textarea>

            </div>
        </div>
        {{if value.type === 0}}
        <!--单选题-->
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                备选答案
            </div>
            <div class="col-xs-10">
            </div>
            {{radiosa(value.answer,value.right)}}

        </div>
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                学员回答
            </div>
            <div class="col-xs-10">
                <textarea name="" style="min-height: 154px;overflow-y: auto" class="form-control" readonly disabled
                          cols="30"
                          rows="7">{{student(value.studentAnswer,0)}}</textarea>
            </div>
        </div>
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                得分
            </div>
            <div class="col-xs-10">
                <input type="text" class="form-control" readonly disabled value="{{value.score}}">
            </div>
        </div>
        {{/if}}
        {{if value.type === 1}}
        <!--操作题-->
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                题目序号
            </div>
            <div class="col-xs-10">
                <input type="text" class="form-control" readonly disabled value="{{value.modelId}}">
            </div>
        </div>
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                操作步骤
            </div>
            <div class="col-xs-10">
                <textarea name="" class="form-control" readonly disabled cols="30" rows="5">{{step(value.answer)}}</textarea>
            </div>
        </div>
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                学员回答
            </div>
            <div class="col-xs-10">
                <textarea name="" style="min-height: 154px;overflow-y: auto" class="form-control" readonly disabled
                          cols="30"
                          rows="7">
                    {{student(value.studentAnswer,1)}}
                </textarea>
            </div>
        </div>
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                得分
            </div>
            <div class="col-xs-10">
                <input type="text" class="form-control" readonly disabled value="{{value.score}}">
            </div>
        </div>
        {{/if}}

        {{if value.type === 2}}
        <!--问答题-->
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                题目图像
            </div>
            <div class="col-xs-10">
                <img src="{{value.image}}" alt="没有指定图像">
            </div>
        </div>

        <div class="clearfix">
            <div class="col-xs-2 text-right">
                学员回答
            </div>
            <div class="col-xs-10">
                <textarea name="" style="min-height: 154px;overflow-y: auto" class="form-control" readonly disabled
                          cols="30"
                          rows="7">{{student(value.studentAnswer,0)}}</textarea>
            </div>
        </div>
        <div class="clearfix">
            <div class="col-xs-2 text-right">
                得分
            </div>
            <div class="col-xs-10">
                <input type="text" class="form-control" readonly disabled value="{{value.score}}">
            </div>
        </div>
        {{/if}}

    </div>
    {{/each}}
</script>
<script id="but" type="text/html">
    {{each shiti as value index}}
    <li role="presentation" class="">
        <a href="#collapseOne{{index}}" aria-controls="#collapseOne{{index}}" role="tab" class="collapseOne{{index}}"
           data-toggle="tab" data-id="{{index}}">第 {{index+1}} 题 {{ttm(value.type)}} </a>
    </li>
    {{/each}}
</script>
