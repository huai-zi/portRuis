<div class="modal fade" id="error-modal" tabindex="-1" role="dialog"

            </div>
            <div class="modal-footer">
                <!--确认删除-->

                    确定
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>

<script type="text/javascript">
    seajs.use('./javascripts/common.js', function (main) {
        var ace = new main.comm();
        var modelz = new models();

        var options = [
            {"data": "id"},
            {"data": "name"},
            {"data": "parentName"},
            {
                "data": "file"
            },
            {
                "data": "note",
                "render": function (data, type, full, set) {
                    if (full.note === null || full.note === undefined) {
                        return ""
                    } else {
                        return full.note
                    }
                }
            },
            {
                "data": "remarks",
                "render": function (data, type, full, set) {
                    /*返回的数据拼接*/
                    return "<button type='button' class='btn1 course_bj notazirez'>编辑</button><button type='button' class='btn1 course_remove removeShuju' data-toggle='modal' data-target='#lg-modal1'>删除</button>"
                }
            }
        ];
        //点击编辑按钮
        ace.datatables('/overhaul/read', options, [0, 2, 3, 4, 5], function (data) {

            //点击编辑
            var aa1 = '';
            var aa2 = '';
            window.aa5 = '';
            $('.notazirez').click(function () {
                aa1 = $(this).parent().parent().children().eq(0).text();
                $(data.aoData).each(function (i, v) {
                    if (+aa1 === v._aData.id) {
                        localStorage.setItem("project", JSON.stringify(v._aData));
                    }
                })
                window.location.href = "amend_project.html"
            });

            //回掉函数获取加载的数据信息
            $(".removeShuju").click(function () {
                window.aa5 = $(this).parent().parent().children().eq(0).text();
                aa2 = $(this).parent().parent().children().eq(1).text();
                $("#modal_remove").text(aa2);
                $("#error-modal").modal();

            })

        });

        $('.itm_qx').click(function () {
            var dataset = {
                "id": window.aa5
            };
            modelz.ajaxform("/overhaul/delete", dataset, function (data) {
                $(".progress-striped").show();
                modelz.tables(function () {
                    $(".progress-striped").hide();

                });
            })

        })

    });

</script>
