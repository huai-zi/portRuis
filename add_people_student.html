<script type="text/html" id="selectes">
    {{each seles as value index}}
    <label>
        <input type="checkbox" value="{{value.name}}" id="{{value.id}}"> {{value.name}}
    </label>
    {{/each}}
</script>
<script type="text/javascript">

    seajs.use('./javascripts/common.js', function (main) {
        var modelz = new models();
        var ace = new main.comm();
        ace.ajaxGet('options.json', function (data) {
            var seles = {
                "seles": data
            };

            var htmls = template("selectes", seles);
            document.getElementById("tc_no_label").innerHTML = htmls;
            //全选
            $(".no_pei_heard").click(function () {
                if ($(this).prop("checked")) {
                    $(".no_pei_one div input").each(function (i, v) {
                        $(v).prop("checked", true);
                    })
                } else {
                    $(".no_pei_one div input").each(function (i, v) {
                        $(v).prop("checked", false);
                    })
                }


            });
            $(".no_pei_heard_one").click(function () {
                if ($(this).prop("checked")) {
                    $(".no_pei_two div input").each(function (i, v) {
                        $(v).prop("checked", true);
                    })
                } else {
                    $(".no_pei_two div input").each(function (i, v) {
                        $(v).prop("checked", false);
                    })
                }

            });
            //进行右侧移动
            $(".color_green").click(function () {
                var pushs = [];
                $(".no_pei_one div label ").each(function (i, v) {
                    if ($(v).children('input').is(':checked')) {
                        pushs.push($(v).children('input').attr("id"));
                        $(v).children('input').prop("checked", false);
                        document.getElementById("tc_no_label1").appendChild($(v)[0]);
                    }
                })
                if (pushs.length === 0|| $(".no_pei_two div label ").length) {
                    $("#error-modal2").modal();
                }
                console.log(pushs);
            });
            //向左侧移动

            $(".color_ora").click(function () {
                var pushs = [];
                $(".no_pei_two div label ").each(function (i, v) {
                    if ($(v).children('input').is(':checked')) {
                        pushs.push($(v).children('input').attr("id"));
                        $(v).children('input').prop("checked", false);
                        document.getElementById("tc_no_label").appendChild($(v)[0]);
                    }
                })
                if (pushs.length === 0|| $(".no_pei_one div label ").length) {
                    $("#error-modal2").modal()
                }

                console.log(pushs);
            });

            $("#select_check").change(function () {
                $(this).children("option").each(function (i, v) {
                    if ($(v).is(":selected")) {
                        $(v).val();
                        //改变并请求数据再渲染
                        ace.ajaxGet("options.json", function (data) {
                            var seles = {
                                "seles": data
                            };
                            var htmls = template("selectes", seles);
                            document.getElementById("tc_no_label1").innerHTML = htmls;
                        })
                    }
                })
            })

        })

    });


</script>
