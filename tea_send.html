<script type="text/javascript">
    seajs.use('./javascripts/common.js', function (main) {
        var ace = new main.comm();
        var mo = new models();

        //隐藏栏目
        ace.select_but.click(function () {
            $(this).parent().slideUp();
        });

        //记录所有选择身份的id值
        window.vals = "";

        ace.ajaxGet("/department/read", function (da) {
            var datas = {
                "seles": da
            };
            var htm = template("broad", datas);
            document.getElementById("accordion2").innerHTML = htm;

            ace.ajaxGet('/user/read', function (data) {
                var pei = [];
                $(da).each(function (i, v) {
                    $(data).each(function (ii, vv) {
                        if (v.name === vv.department) {
                            pei.push(vv);
                        }
                    })
                    var sele = {
                        "seles": pei
                    }
                    var htmls = template("selectes", sele);
                    var temId = "tc_no_label" + v.id;
                    document.getElementById(temId).innerHTML = htmls;
                    pei = [];
                })

                //全选
                $(".no_pei_heard").click(function () {
                    if ($(this).prop("checked")) {
                        $(".no_pei_one div input").each(function (i, v) {
                            $(v).prop("checked", true);
                        })

                    } else {
                        $(".no_pei_one div input").each(function (i, v) {
                            $(v).prop("checked", false);
                        })
                    }
                });

                $(".helphack").click(function () {
                    var childs = $(this).parent().siblings().children().find('label input');
                    if ($(this).prop("checked")) {
                        childs.each(function (i, v) {
                            $(v).prop("checked", true);
                        })

                    } else {
                        childs.each(function (i, v) {
                            $(v).prop("checked", false);
                        })
                    }
                });
            })
        })


        var fac = [];
        var course = [];
        var cz = [];
        ace.ajaxGet("/course/read", function (data) {
            //加载设备id渲染在下拉框
            $(data).each(function (i, v) {
                if (v.parentId === 0) {
                    fac.push(v);
                } else {
                    //课程数据
                    course.push(v);
                }
            });
            //增加设备
            ace.select_facility[0].options[0] = new Option('请选择设备', '')
            $(fac).each(function (i, v) {
                ace.select_facility[0].options[i + 1] = new Option(v.name, v.id);
            });


            //设备变化
            ace.select_facility.on('change', function () {
                var that = $(this);
                //设备id
                var val = that.val();
                if (val === '') {
                    ace.select_curriculum[0].options[0] = new Option('请选择课程', '');
                } else {
                    $(course).each(function (i, v) {
                        //判断设备在课程的parent里面的位置并进行数据重组
                        if (+val === v.parentId) {
                            cz.push(v);
                        }
                    })
                    ace.select_curriculum[0].options[0] = new Option('请选择课程', '')
                    //增加相应课程类目
                    $(cz).each(function (i, v) {
                        ace.select_curriculum[0].options[i + 1] = new Option(v.name, v.id);
                    });
                }
                cz = [];

            })
        })

        var options = [
            {"data": "id"},
            {
                "data": "type",
                "render": function (data, type, full, set) {
                    var inpu = "<label style='width: 100%;cursor:pointer'>" +
                        "<input name='id' type='radio' " +
                        "class='checkSelect checkedSe" +
                        full.id + "' value='" + full.id + "'>" +
                        "</label>"
                    return inpu
                }
            },
            {"data": "machineName"},
            {"data": "courseName"},
            {"data": "name"},
            {"data": "createDate"},
            {
                "data": "createDate",
                "render": function (data, type, full, set) {
                    /*返回的数据拼接*/
                    return "<button type='button' class='btn1 course_bj notazirez'>编辑</button>";
                }
            }
        ];

        //课程改变
        ace.select_curriculum.on('change', function () {
            var that = $(this);
            var val = that.val();

            if (val === "" || val === undefined) {
                $("#basic-table").hide();
                $("#basic-table_wrapper").hide();
                $(".section-foot").show();
            } else {
                //加载数据
                ace.ajaxGet("/paper/read", function (data) {
                    var pushs = [];
                    var datas = [];
                    //区分考试题还是模拟试题
                    $(data).each(function (i, v) {
                        if (data.paperType === 1) {
                            datas.push(v);
                        }
                    })

                    if(datas.length === 0){
                        $("#basic-table").hide();
                        $("#basic-table_wrapper").hide();
                        $(".section-foot").show();
                        return false
                    }


                    $(datas).each(function (i, v) {
                        if (+val === v.CourseId) {
                            pushs.push(v);//找到所有相同的课程进行加载
                        }
                    });
                    if ($("#data_upload").val() === "") {

                        //加载表格数据
                        mo.datatables(pushs, options, [0, 1, 2, 3, 4, 5, 6], function (datasa) {
                            $(".checkSelect").on("change", function () {
                                window.vals = $(this).val();
                                //获取的选中的id值数组化
                            })
                            //点击编辑
                            var aa1 = '';
                            window.aa5 = '';
                            $('.notazirez').click(function () {
                                aa1 = $(this).parent().parent().children().eq(0).text();
                                $(datasa).each(function (i, v) {
                                    if (+aa1 === v.id) {
                                        localStorage.setItem("tea_sends", JSON.stringify(v));
                                    }
                                })
                                window.open("tea_amend_send.html", "_blank")
                            });
                        });
                        $("#data_upload").val("1");
                    } else {
                        mo.localUp(pushs);
                    }
                });

                $("#basic-table").show();
                $("#basic-table_wrapper").show();
                $(".section-foot").hide();
            }

        });

        $("#test_button").click(function () {
            var aces = [];
            $(".no_pei_one div input[name='num']").each(function (i, v) {
                if ($(v).prop("checked")) {
                    aces.push($(v).val());
                }
            })

            console.log(aces);
            var facility = $("#facility").val();
            var course = $("#curriculum").val();

            if (aces.length === 0) {
                $(".span_one3").show();
                $(".span_one1").hide();
                $(".span_one2").hide();
                $('#error-modal2').modal();
                return false
            } else if (facility === "" || course === '') {
                $(".span_one1").show();
                $(".span_one3").hide();
                $(".span_one2").hide();
                $('#error-modal2').modal();
                return false
            } else if (window.vals === "") {
                $(".span_one2").show();
                $(".span_one1").hide();
                $(".span_one3").hide();
                $('#error-modal2').modal();
                return false
            }
            var dataset = {
                "paperId": window.vals,
                "id": aces
            };

            ace.ajaxPost("/paper/sendOnePaper", dataset, function (data) {
                if (data.type === 0) {
                    $("#error-modal").modal();
                    window.location.href = "";
                } else {
                    $("#lg-modal1").modal();
                    setTimeout(function () {
                        $("#lg-modal1").modal('hide');
                    }, 800)
                }
            })

        })

    })
</script>
