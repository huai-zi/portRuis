<script type="text/javascript">
    seajs.use('./javascripts/common.js', function (main) {
        var ace = new main.comm();
        var mo = new models();
        var formss = document.forms;
        var ids = localStorage.getItem("pemanage");
        formss.id.value = ids.id;
        formss.documents.value = ids.document;

        ace.filesUpload("modelImg", "Progress", ".sr-only");

        $(".color_blue").click(function () {
            if ($("#documents").val()) {
                $("#error-modal2").modal();
            } else {
                //提交数据
                mo.numcs("/pe/update", "forms", "", function (data) {
                    if (data.type === 0) {
                        $("#error-modal").modal();
                        window.location.href = "pemanage.html";
                    }
                })
            }

        })
    })
</script>
