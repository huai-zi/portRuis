    #tip1 {

        text-align: center;
        font-size: 16px;
    }


    .box {
        width: 160px;
        height: 160px;
        margin: 0 20px 20px 0;
        border-radius: 5%;
        float: left;
        position: relative;
        text-align: center;
        background-color: navajowhite;
    }

    .box img {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 20px auto;
        max-width: 100%;
        max-height: 100%;
        outline: none;
    }

    #bgbox {
        display: none;
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 10001;
        opacity: .70;
        filter: alpha(opacity=70);
    }

    #boxshow {
        display: none;
        position: absolute;
        top: 25%;
        left: 22%;
        width: 53%;
        height: 49%;
        padding: 8px;
        border: 8px solid #E8E9F7;
        background-color: white;
        z-index: 10002;
        overflow: hidden;
    }

    #boxshow img {
        width: 100%;
        height: 100%;
    }

    #boxflash {
        display: none;
        position: absolute;
        top: 20%;
        left: 10%;
        width: 80%;
        height: 60%;
        padding: 8px;
        border: 8px solid #E8E9F7;
        background-color: white;
        z-index: 10002;
        overflow: hidden;
    }

    #close_btn, #close_btn2 {
        position: absolute;
        right: 0;
        top: 0;
    }

    #lable-count {
        padding: 0 10px;
        border-radius: 5px;
        opacity: 0.3;
        font-size: 20px;
        filter: alpha(opacity=30);
        background-color: coral;
    }

    #flash-content {
        z-index: -1;
        overflow: auto;
    }

    #flash2 {
        width: 100%;
        height: 100%;
    }

    .panel-body div b {
        color: #fff;
        padding: 0 12px;
        height: 23px;
        line-height: 23px;
        margin-top: 11px;
        border-radius: 30px;
        font-size: 14px;
        background-color: forestgreen;
    }

    .panel-body div a {
        text-decoration: none;
        cursor: pointer;
        color: #fff;
        padding: 0 12px;
        height: 23px;
        line-height: 23px;
        margin-top: 11px;
        border-radius: 30px;
        font-size: 14px;
        margin-left:5px;
        font-weight:600;
    }

    .panel-body div strong {
        font-size: 24px;
        color: #000;
        font-weight: 600;
        cursor: pointer;
    }

    .btn-lg, .btn-group-lg > .btn {
        padding: 3px 16px;
    }

    #peinsder-box {
        padding-top: 80px;
    }

    .onile-box {
        height: 100%;
    }

    body {
        overflow: hidden;
    }

    .panel-body {
        padding: 0;
        margin: 0 -14px;
    }

    .panel-body > div {
        padding: 0 24px;
    }

    .panel-body div {
        margin: 0 -14px;
        line-height: 44px;
    }

    #menu {
        overflow-x: hidden;
    }

    .bga {
        background-color: rgb(210, 245, 251);
        margin-bottom: 3px !important;

    }

    .bga:hover {
        background-color: rgb(210, 245, 251) !important;
    }

    #subject-main {
        height: 100%;
    }

    .org {
        background-color: orange !important;
    }
    video{
        cursor: pointer;
        display: none;
    }


</style>

<script id="but" type="text/html">
    {{each shiti as value index}}
    <div class=" btn-link btn-lg clearfix bga">
        <strong class="pull-left btn_id btn_clickdu" data-codeid="{{value.id}}" role="button" type="button" data-toggle="collapse"

        <a class="pull-right org">下载</a>
        <b class="pull-right btn_id" data-codeid="{{value.id}}" role="button" type="button" data-toggle="collapse"
           data-target="#menu{{value.id}}">展开</b>
    </div>
    <div id="menu{{value.id}}" class="collapse">

    </div>
    {{/each}}
</script>
<script id="buts" type="text/html">
    {{each shiti as value index}}
    <div class=" btn-link btn-lg clearfix">
        <strong class="pull-left  btn_ids" role="button" type="button"  data-file="{{value.file}}" data-qb="{{value.type}}"data-toggle="collapse"
                data-target="#menus{{value.id}}"
                data-codeid="{{value.id}}">{{value.name}}</strong>
        <a class="pull-right org">下载</a>
        <b class="pull-right btn_ids" role="button" type="button" data-toggle="collapse"
           data-target="#menus{{value.id}}"
           data-codeid="{{value.id}}">展开</b>
    </div>
    <div id="menus{{value.id}}" class="collapse bga clearfix btn-link btn-lg clearfix">

    </div>
    {{/each}}
</script>
<script id="butss" type="text/html">
    {{each shiti as value index}}
    <strong class="pull-left"  data-file="{{value.file}}" data-qb="{{value.type}}">{{value.name}}</strong>
    <a class="pull-right org" onclick="window.location.href=''">下载</a>
    {{/each}}
</script>
<script type="text/javascript">
    var modelz = new models();
    modelz.ajaxGet("/overhaul/read", function (data) {
        //获取新的数组
        var parents = [];
        $(data).each(function (i, v) {
            if (v.parentId === 0) {
                parents.push(v);
            }
        });
        var datas = {
            "shiti": parents
        }
        var htm = template("but", datas);
        document.getElementById("add_page").innerHTML = htm;
        var ace = true;
        var aces = true;
        //点击文字展示视频信息
        $(".btn_clickdu").click(function(){
            var files = $(this).attr("data-file");
            var qb = $(this).attr("data-type");
            if(qb === 0){
                $("video").show();
                $("#tip1").hide();
                $("video").attr("src",files);
                $("video").attr("autoplay");
            }else{
            }
        })

        $(".btn_id").click(function () {
            if (ace) {
                if ($(this).parent().children("b.btn_id").text() === "展开") {
                    $(this).parent().children("b.btn_id").text("折叠")
                } else {
                    $(this).parent().children("b.btn_id").text("展开")
                }
                ace = false;
            } else {
                return false
            }
            setTimeout(function () {
                ace = true;
            }, 400)

            var yid = $(this).attr("data-codeid");
            var newId = [];
            $(data).each(function (i, v) {
                if (v.parentId === +yid) {
                    newId.push(v);
                }
            });
            var datas = {
                "shiti": newId
            }
            if (newId.length === 0) {
                $(this).parent().children("b.btn_id").hide();
                return false
            }
            if ($("#uzid").val() === yid) {
            } else {
                var htm = template("buts", datas);
                var names = "menu" + yid;
                document.getElementById(names).innerHTML = htm;


                $("#uzid").val(yid);

                $(".btn_ids").click(function () {
                    if (aces) {
                        if ($(this).parent().children("b.btn_ids").text() === "展开") {
                            $(this).parent().children("b.btn_ids").text("折叠")
                        } else {
                            $(this).parent().children("b.btn_ids").text("展开")
                        }
                        aces = false;
                    } else {
                        return false
                    }
                    setTimeout(function () {
                        aces = true;
                    }, 400);
                    var yid = $(this).attr("data-codeid");
                    var newId = [];
                    $(data).each(function (i, v) {
                        if (v.parentId === +yid) {
                            newId.push(v);
                        }
                    });
                    if (newId.length === 0) {
                        $(this).parent().children("b.btn_ids").hide();
                        return false
                    }
                    var datas = {
                        "shiti": newId
                    }
                    var htmff = template("butss", datas);
                    var names = "menus" + yid;
                    document.getElementById(names).innerHTML = htmff;

                })


            }
        })
    })
  $(function(){


      var aces = true ;
      $("video").click(function(){
            console.log();
          if($(this).attr("src") === ""){

             return false
          }else{
              if(aces){
                  $(this).trigger('play');
                  aces = false ;
              }else{
                  $(this).trigger('pause');
                  aces = true ;
              }
          }
      })
      var hei = $(window).height();
      $("#peinsder-box").height(hei);
      var minWidth = 600;
      var minHeight = 500;
      var viewHeight = $(window).height() - 190 ;
      if (viewHeight < minHeight) {
          viewHeight = minHeight;
      }
      $(".tab-content").height(viewHeight + 50);
      $(".tab-content video").height(viewHeight + 50);

      $(window).resize(function () {
          var viewHeight = $(window).height() - 120;
          if (viewHeight < minHeight) {
              viewHeight = minHeight;
          }
          $(".tab-content").height(viewHeight + 50);
          $(".tab-content video").height(viewHeight + 50);

      });
  })

</script>
