<script type="text/javascript">
    seajs.use('./javascripts/common.js', function (main) {
        var ace = new main.comm();
        var mo = new models();
        ace.localHref("#test_close", "tea_moni_test.html");

        var local = JSON.parse(localStorage.getItem("teaMtest"));
        $('#facility').val(local.facilityT);
        $('#curriculum').val(local.courseT);
        var flo = local.courseT + Math.floor(Math.random() * 1000);
        $("#forms_test").val(flo);
        var dataset = {
            "id": locals.course
        }

        window.seleIds = [];

        ace.ajaxForm("/questions/readByName", dataset, function (datas) {
            var options = [
                {"data": "id"},
                {
                    "data": "type",
                    "render": function (data, type, full, set) {
                        var inpu = "<label style='width: 100%;cursor:pointer'>" +
                            "<input name='id' type='checkbox' " +
                            "class='checkSelect checkedSe" +
                            full.id + "' value='" + full.id + "'>" +
                            "</label>"
                        return inpu
                    }
                },
                {
                    "data": "type",
                    "render": function (data, type, full, set) {
                        if (data === 0) {
                            return "单选题"
                        } else if (data === 1) {
                            return "操作题"
                        } else if (data === 2) {
                            return "问答题"
                        }

                    }
                },
                {
                    "data": "body",
                    "render": function (data, type, full, set) {
                        var substrs = full.body.substr(0, 18) + "...";
                        return substrs;
                    }
                },
                {"data": "createDate"}
            ];

            //数据处理并进行渲染
            mo.datatables(datas, options, [0, 1, 2, 3, 4], function (data) {
                //回掉函数获取加载的数据信息
                $(".checkSelect").on("change", function () {
                    var vals = $(this).val();
                    if ($(this).is(':checked')) {
                        if (window.seleIds.join().indexOf(vals) === -1) {
                            window.seleIds.push(vals);
                        }

                    } else {
                        window.seleIds.forEach(function (v, i) {
                            if (v === vals) {
                                window.seleIds.splice(i, 1);
                            }
                        })

                    }
                })

            });

        })

        $("#test_button").click(function () {
            var dataset = {
                "name": $("#forms_test").val(),
                "machineId": local.facility,
                "courseId": local.course,
                "questionId": window.seleIds
            };
            if ($("#forms_test").val() === "") {
                $("#error-modal2").modal();
            } else {
                ace.ajaxPost("/paper/create", dataset, function () {
                    $("#error-modal").modal();
                    window.location.href = "tea_moni_test.html";

                });
            }

        })


    })
</script>
