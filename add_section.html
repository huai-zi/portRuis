        ace.ajaxGet("/department/read", function (data) {
            var num = 0;
            data.unshift({"id": 0, "name": "公司"})
            $(data).each(function (i, v) {
                $("#course-select")[0].options[num] = new Option(v.name, v.id);
                num++;

            })
        })

        //数据判断
        var mo = new models();
        //点击添加判断

        $('.notazirez').click(function () {
            if (forms.name.value === "") {
                $(".warm-xinxi").show();
            } else {
                mo.numcs("/department/create", "forms", "", function () {
                    $(".warm-xinxi").hide();
                    $("#error-modal").modal();
                    window.location.href = "section.html";
                })
            }

        });

    })
